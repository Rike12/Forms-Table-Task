<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Table</title>

    <style>
      body{
        background-color: black;
      }
      table{
        border-collapse: collapse;
        text-align: center;
        margin-top: 70px;
        background-color: whitesmoke;
      }
       th{
        margin-top: 50px;
        padding: 10px;
      }  
    </style>
</head>

<body> 
<table border="1" align="center" width="400" heigh="400">

  <thead>
    <tbody >

    <tr>
      <th></th>
      <th colspan="2">Average</th>
      <th colspan="2">Red eyes</th>
    </tr>

    <tr>

    </tr>

    </tr>

  </thead>
</table>
</body>
</html>
